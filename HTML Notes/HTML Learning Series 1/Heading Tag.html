<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heading Tag</title>
</head>
<body>
    <div>
        <h1>This is a heading.</h1>
        <h2>This is a heading.</h2>
        <h3>This is a heading.</h3>
        <h4>This is a heading.</h4>
        <h5>This is a heading.</h5>
        <h6>This is a heading.</h6>
    </div>
</body>
</html>

<!-- Here the use of heading tag is shown in a basic manner. The first to last is in order to large to small. It shouldn't be use for bold, or making text size large and small. It is only used for headings and the sub-headings. -->
