<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Tag</title>
</head>
<body>
    <div>
        <table>
            <caption>The data of different persons.</caption>
            <thead>
                <tr>
                    <th>Sr No.</th>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Gender</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1.</td>
                    <td>Rohit</td>
                    <td>23</td>
                    <td>M</td>
                </tr>
                <tr>
                    <td>2.</td>
                    <td>Raju</td>
                    <td>25</td>
                    <td>M</td>
                </tr>
                <tr>
                    <td>3.</td>
                    <td>Sheetal</td>
                    <td>24</td>
                    <td>F</td>
                </tr>
                <tr>
                    <td>5.</td>
                    <td>Manu</td>
                    <td>21</td>
                    <td>F</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
