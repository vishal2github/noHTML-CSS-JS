<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Tag</title>
</head>
<body>
    <div>
        <!-- UNORDERED LIST TAG -->
        <ul>
            <li>Product 1</li>
            <li>Product 2</li>
            <li>Product 3</li>
            <li>Product 4</li>
        </ul>
        <hr>
        <!-- ORDERED LIST TAG -->
        <ol>
            <li>Apple</li>
            <li>Banana</li>
            <li>Pineapple</li>
            <li>Coconut</li>
        </ol>
    </div>
</body>
</html>
