<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anchor Tag</title>
</head>
<body>
    <div>
        <a href="https://amazon.com">Click here to go to the AMAZON site. (Target Tag Inactive)</a>
        <br>
        <a href="https://amazon.com" target="_blank">Click here to go to the AMAZON site. (Target Tag Active)</a>
        <br>
        <a href="/Index.html">Go to "index.html" test site (Target Tag Inactive)</a>
        <br>
        <a href="/Index.html" target="_blank">Go to "index.html" test site (Target Tag Active)</a>
    </div>
</body>
</html>

<!-- The Anchor Tag is used to attach or add any link. The combo of Anchor and Image Tag will create a hyperlink image. -->
