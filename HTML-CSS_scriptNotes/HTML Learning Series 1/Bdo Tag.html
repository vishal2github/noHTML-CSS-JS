<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bdo Tag</title>
</head>
<body>
    <div>
        <p><bdo dir="rtl">What a beautiful day.</bdo> (Attribute Value → rtl)</p>
        <br>
        <p><bdo dir="ltr">What a beautiful day.</bdo> (Attribute Value → ltr)</p>
    </div>
</body>
</html>

<!-- "BDO → BIDIRECTIONAL TEXT OVERDRIVE." THE R2L IN BDO IS USED WHEN THE TEXT NEEDS TO BE WRITTEN IN REVERSE ORDER. THE L2R IN BDO ISN'T USED GENERALLY, OR IS USED TO REVERSE A REVERSED TEXT. BOTH CAN BE USED FOR FUN, CREATIVITY OR SOME SPECIFIC PURPOSE. -->
