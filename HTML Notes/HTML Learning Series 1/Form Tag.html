<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Tag</title>
</head>

<body>
    <div>
        <h1><u>Travel form for the Tour</u></h1>
        <form action="form.php"></form>

        <h4>Name</h4>
        <input type="text">
        <input type="text" placeholder="Enter your name"><br><br>

        <h4>Section</h4>
        <label for="Section Id A">
            <input type="radio" value="Section A" name="Section" id="Section Id A"> Section A
        </label>
        
        <label for="Section Id B">
            <input type="radio" value="Section B" name="Section" id="Section Id B"> Section B
        </label>

        <label for="Section Id C">
            <input type="radio" value="Section C" name="Section" id="Section Id C"> Section C
        </label><br><br>

        <input type="checkbox" id="Food Canteen" class="Red" name="Canteen">
        <label for="Food Canteen">Food Canteen Card</label><br><br>

        <textarea name="Explain" id="Explain" cols="30" rows="10" placeholder="Reason?"></textarea>
        <br><br>

        <select name="Car Brand" id="Car Brand">
            <option value="None">Select your Brand</option>
            <option value="Maruti">Maruti</option>
            <option value="Tata">Tata</option>
            <option value="Audi">Audi</option>
        </select>
    </div>
</body>
</html>

<!-- This is the Form Tag. The Label Tag has also been introduced for more functionality. The basic working of this tag along with its attributes are shown. There are input, label, textarea, select and option tags used as well. -->
