<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Tag</title>
</head>
<body>
    <div>
        <p><q>This the quoted text.</q></p>
    </div>
</body>
</html>

<!-- THE QUOTE TAG IS USED TO QUOTE THE TEXT. -->
