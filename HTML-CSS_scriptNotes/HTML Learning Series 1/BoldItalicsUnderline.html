<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIUl</title>
</head>
<body>
    <div>
        <p>This isn't the bold.</p>
        <b>This is the bold.</b>
        <br><br>
        <p>This isn't the italics.</p>
        <i>This is the Italics.</i>
        <br><br>
        <p>This isn't an underline.</p>
        <u>This is an Underline.</u>
        
        <br><br><br><br>

        <b><p>This isn't the bold.</p></b>
        <p><b>This isn't the bold.</b></p>
        <p>(Same interchangeability with the Italics and the Underline)</p>

    </div>
</body>
</html>

<!-- The Bold, Italics and the underline tags are shown as above. These can be used within paragraph tags and vice versa as well. -->
